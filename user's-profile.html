</head>

    <div class="header" style="margin-bottom: 60px;">

        </div>

            <img src="https://www.webiconio.com/_upload/255/image_255.svg" 
            style="border-radius:150px;width:200px;height:200px;box-shadow:  0 4px 8px rgba(0, 0, 0, 0.3);margin-top:20px;">

            </div>

            <input type="text" id="Address" value="Pune" readonly>
            <label for="noOfCases">No of cases :</label>
            <input type="text" id="noOfCases " value="x" readonly style="margin-right:20px;">
            </div>
            
            </div>

        

        

        
        </div>
