<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer's-registration</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <div name="header" class="header" style="margin-bottom: 30px;">

        <img  src="https://static.vecteezy.com/system/resources/thumbnails/000/585/313/small/07-03.jpg" alt="Logo">
        <h1>Lawyer's Registration</h1>
        </div>

        <center>
        <div class="form" style="margin-bottom: 160px;margin-top:190px;">
            <form>
                <div style="display: flex;">

                    <div style="float: left;margin-right: 80px;">
                <label for="Name">Name : </label>
                <input type="text" name="name" id="name">
                <label for="Email">Email :</label>
                <input type="email" name="Email" id="Email">
                <label for="ph-number">Ph-Number</label>
                <input type="text"  name="ph-number" id="ph-number">
                <label for="type"> Type Of Lawyer :</label>
                <input type="text" name="type" id="type">
                
                <label for="noOfCases">No of cases :</label>
                <input type="text" name="noOfCases" id="noOfCases">
                <label for="profilePhoto">Profile image :</label>
                <input type="file" id="profilePhoto">
                </div>

                <div style="float: right;margin-right:80px;">

                <label for="officeAddress">Office address :</label>
                <input type="text" name="text" id="officeAddress">

                <label for="Experience">Exp :</label>
                <input type="text" id="Experience">

                <label for="birthday">Birthdate :</label>
                <input type="date" id="Birthdate" required>

                <label for="degree">Degree :</label>
                <input type="text" id="degree">


                <label for="password">Password :</label>
                <input type="password" name="password" id="password">

                <input type="submit" style="height:50px;"> 
                </div>
                </div>
                
                </form>

                </div>
           </center>
                <footer>
                    <p>&copy; 2024 LawBot. All rights reserved.</p>
                    </footer>
    </body>

</html>
